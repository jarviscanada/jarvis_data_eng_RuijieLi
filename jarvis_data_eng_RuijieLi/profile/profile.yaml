    description: "Migrating data from various formats (mainly Excel and Word) to Salesforce. Most of the code is written in Python in Google Colab. Data extraction is done using either Excel or regular expressions."
  - title: "Data Analyst"
    company: "Fondation de Polytechnique"
    duration: "2023-2024"
    # The project description must start with an action verb (https://bit.ly/3guO98u)
    description: "Made some Python scripts to accelerate data entry tasks, implemented responsive design for multiple web pages (about 20 pages based on 3 templates), fixed some bugs related to scrolling and display (page scrolling to top when continue/back is clicked, unable to complete transaction when switching from portrait to landscape on mobile), added some CSS animations/transitions, made a donation tax credit estimation tool for the 2024 fundraising campaign (ex. https://soutien.polymtl.ca/ce/don-unique), and made text & video documentation on how to edit the web pages."
