# List of personal or academic projects
# Feel free to add more projects
# Please read the project description guideline carefully. Make sure you follow the simplified SDLC pattern. (t.ly/NlXQ)
highlighted_projects:
    #project name
  - name: "Embedded programming"
    #URL is optional
    git_url: "https://github.com/atarixGB/INF1900-H20-projet"
    # The project description must start with an action verb (https://bit.ly/3guO98u)
    description: "Wrote a C++ program that allows a robot to complete an obstacle course. Aside from some features that everyone had to do as part of the class (e.g. buttons and debouncing), I mostly worked on the following features: measuring distance with sonars (due to COVID, it was done in Simulink instead of actual sonars), controlling the LEDs, and CTC."
  - name: "Browser drawing app"
    git_url:
    description: "Made a drawing app similar to Microsoft Paint in Angular TypeScript. The features I worked on are: straight lines (with points between segments), aerosol, bucket fill (left click to color all connected pixels with similar color, right click to color all pixels with similar color), polygons (number of edges adjustable), part of free from selection, parts of undo/redo, and unit testing."
  - name: "Cross-platform collaborative drawing app"
    git_url:
    description: "Made a chatting feature on Android that allows users to send messages in different channels (some groups are public, others are only for people drawing on the same picture). The Android app was written in Kotlin and the Firebase was used as a database."
  - name: "UI for a transit simulator"
    git_url:
    description: "Worked on the user interface (written in TypeScript / Angular) for a transit simulator made by the client (written in Python). I worked on deployment and package diagrams and the following features: displaying the events generated by the backend while a simulation is running, connecting the frontend and the backend with a message queue (ActiveMQ running in Docker), and pause/continue/stop simulation."
  - name: "PolyStar computer vision team"
    git_url:
    description: "Worked on a robotics project where the goal was to shoot the other team's robots. I wrote a program to split 1920x1080 images into 1080x720 images based on XML data, annotated 200 pictures for the machine learning algorithm, and wrote a program to detect the color of an LED in a picture (return gray if it is off, return red or blue if it is on)."

